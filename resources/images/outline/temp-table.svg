<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Outer border -->
  <rect x="1" y="2" width="14" height="12" fill="none" stroke="#567ad4" stroke-width="1"/>

  <!-- Header section -->
  <rect x="1" y="2" width="14" height="3" fill="#9b59b6" opacity="0.3"/>

  <!-- Header separator line -->
  <line x1="1" y1="5" x2="15" y2="5" stroke="#567ad4" stroke-width="1"/>

  <!-- Column separators -->
  <line x1="6" y1="2" x2="6" y2="14" stroke="#567ad4" stroke-width="0.5" opacity="0.5"/>
  <line x1="10.5" y1="2" x2="10.5" y2="14" stroke="#567ad4" stroke-width="0.5" opacity="0.5"/>

  <!-- Row separators (data rows) -->
  <line x1="1" y1="8" x2="15" y2="8" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
  <line x1="1" y1="11" x2="15" y2="11" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
</svg>
