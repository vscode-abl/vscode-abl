<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Outer border -->
  <rect x="1" y="1" width="14" height="14" fill="none" stroke="#567ad4" stroke-width="1"/>

  <!-- Header section (taller than temp-table) -->
  <rect x="1" y="1" width="14" height="4" fill="#9b59b6" opacity="0.25"/>

  <!-- Header separator line (thicker) -->
  <line x1="1" y1="5" x2="15" y2="5" stroke="#567ad4" stroke-width="1.2"/>

  <!-- Column separators -->
  <line x1="5" y1="1" x2="5" y2="15" stroke="#567ad4" stroke-width="0.6" opacity="0.6"/>
  <line x1="9" y1="1" x2="9" y2="15" stroke="#567ad4" stroke-width="0.6" opacity="0.6"/>
  <line x1="12" y1="1" x2="12" y2="15" stroke="#567ad4" stroke-width="0.6" opacity="0.6"/>

  <!-- Row separators (more data rows than temp-table) -->
  <line x1="1" y1="7.5" x2="15" y2="7.5" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
  <line x1="1" y1="10" x2="15" y2="10" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
  <line x1="1" y1="12.5" x2="15" y2="12.5" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
</svg>
