<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Main menu container (smaller) -->
  <rect x="1" y="2" width="9" height="12" fill="none" stroke="#567ad4" stroke-width="0.8" opacity="0.6"/>

  <!-- Main menu items -->
  <line x1="2.5" y1="4.5" x2="8.5" y2="4.5" stroke="#567ad4" stroke-width="1" opacity="0.6"/>
  <line x1="2.5" y1="7" x2="8.5" y2="7" stroke="#567ad4" stroke-width="1" opacity="0.6"/>
  <line x1="2.5" y1="9.5" x2="8.5" y2="9.5" stroke="#567ad4" stroke-width="1"/>
  <line x1="2.5" y1="12" x2="8.5" y2="12" stroke="#567ad4" stroke-width="1" opacity="0.6"/>

  <!-- Arrow indicating submenu -->
  <polygon points="8.5,9.5 7.5,9 7.5,10" fill="#9b59b6"/>

  <!-- Sub-menu container (offset) -->
  <rect x="9" y="6" width="6" height="8" fill="var(--vscode-editor-background, #1e1e1e)" stroke="#567ad4" stroke-width="1"/>

  <!-- Sub-menu items -->
  <line x1="10" y1="8" x2="14" y2="8" stroke="#567ad4" stroke-width="0.8"/>
  <line x1="10" y1="10" x2="14" y2="10" stroke="#567ad4" stroke-width="0.8"/>
  <line x1="10" y1="12" x2="14" y2="12" stroke="#567ad4" stroke-width="0.8"/>
</svg>