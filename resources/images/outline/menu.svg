<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Menu container -->
  <rect x="1" y="1" width="14" height="14" fill="none" stroke="#567ad4" stroke-width="1"/>

  <!-- Menu items -->
  <line x1="3" y1="4" x2="13" y2="4" stroke="#567ad4" stroke-width="1.2"/>
  <line x1="3" y1="7" x2="13" y2="7" stroke="#567ad4" stroke-width="1.2"/>
  <line x1="3" y1="10" x2="13" y2="10" stroke="#567ad4" stroke-width="1.2"/>
  <line x1="3" y1="13" x2="13" y2="13" stroke="#567ad4" stroke-width="1.2"/>

  <!-- Checkmark/underline on one item to show it's a menu -->
