<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <!-- Table structure (simplified) -->
  <rect x="2" y="3" width="12" height="10" fill="none" stroke="#567ad4" stroke-width="0.8" opacity="0.5"/>

  <!-- Header -->
  <line x1="2" y1="5.5" x2="14" y2="5.5" stroke="#567ad4" stroke-width="0.8" opacity="0.5"/>

  <!-- Column separators -->
  <line x1="6" y1="3" x2="6" y2="13" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>
  <line x1="10" y1="3" x2="10" y2="13" stroke="#567ad4" stroke-width="0.5" opacity="0.4"/>

  <!-- Row separators (faded) -->
  <line x1="2" y1="7.5" x2="14" y2="7.5" stroke="#567ad4" stroke-width="0.5" opacity="0.3"/>
  <line x1="2" y1="11" x2="14" y2="11" stroke="#567ad4" stroke-width="0.5" opacity="0.3"/>

  <!-- Highlighted current row (middle row) -->
  <rect x="2" y="7.5" width="12" height="3.5" fill="#9b59b6" opacity="0.3" stroke="#567ad4" stroke-width="1.2"/>

  <!-- Pointer/arrow indicator on the left -->
  <polygon points="0.5,9.25 2,8 2,10.5" fill="#9b59b6"/>
</svg>
